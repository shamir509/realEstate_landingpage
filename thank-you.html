<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Premium Properties Ranchi</title>
    <meta name="description" content="Thank you for your inquiry. We'll contact you soon.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img 
                src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1920&q=80" 
                alt="Luxury Property"
                class="w-full h-full object-cover opacity-20"
            />
            <div class="absolute inset-0 bg-gradient-to-br from-slate-900/95 via-slate-800/95 to-slate-900/95"></div>
        </div>

        <div class="max-w-2xl w-full text-center relative z-10 animate-fade-in">
            <div class="bg-white/5 backdrop-blur-xl rounded-3xl p-12 border border-white/10 shadow-2xl">
                <div class="w-20 h-20 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-amber-500/50">
                    <i data-lucide="check" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-light text-white mb-4 tracking-wide">
                    धन्यवाद
                </h1>
                <h2 class="text-3xl text-slate-200 mb-6">Thank You</h2>
                <p class="text-xl text-slate-300 mb-8 leading-relaxed">
                    Your inquiry has been received. Our property consultant will contact you within 24 hours to discuss your requirements.
                </p>
                <div class="space-y-3 text-slate-400 mb-10">
                    <p class="flex items-center justify-center gap-2">
                        <i data-lucide="check" class="w-5 h-5 text-amber-400"></i>
                        Premium property portfolio access
                    </p>
                    <p class="flex items-center justify-center gap-2">
                        <i data-lucide="check" class="w-5 h-5 text-amber-400"></i>
                        Personalized recommendations in Ranchi
                    </p>
                    <p class="flex items-center justify-center gap-2">
                        <i data-lucide="check" class="w-5 h-5 text-amber-400"></i>
                        Site visit arrangements
                    </p>
                </div>
                <a
                    href="index.html"
                    class="inline-block px-8 py-4 bg-gradient-to-r from-amber-500 to-amber-600 text-white rounded-full font-medium hover:from-amber-600 hover:to-amber-700 transition-all duration-300 shadow-lg shadow-amber-500/30 hover:shadow-amber-500/50 hover:scale-105"
                >
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Meta Pixel Code
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        
        // ⚠️ IMPORTANT: Replace 'YOUR_PIXEL_ID' with your actual Meta Pixel ID
        fbq('init', 'YOUR_PIXEL_ID');
        fbq('track', 'PageView');
    </script>

    <!-- Meta Pixel Code (noscript) -->
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
</body>
</html>
